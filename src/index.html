<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fifi Calculator</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="stack-interface">
        <div class="vertical-container">
          <div id="value-stack">
          </div>
          <div id="input-box" class="input-box" style="display: none">
            <label id="input-textbox-label" for="input-textbox">
              <!-- Initially empty -->
            </label>
            <input id="input-textbox"></input>
          </div>
          <div id="notification-box" class="notification-box" style="display: none">
            <div class="notification-box-contents">
              <span id="notification-box-close-button" class="notification-box-close-button">
                &times;
              </span>
              <span id="notification-box-text" class="notification-box-text">
                <!-- Initially empty -->
                &nbsp;
              </span>
            </div>
          </div>
        </div>
      </div>
      <div>
        (Buttons)
      </div>
    </div>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fifi Calculator</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="container w-100">
      <div class="stack-interface">
        <div class="vertical-container">
          <div id="value-stack" class="value-stack">
          </div>
          <div id="input-box" class="input-box" style="visibility: hidden">
            <label id="input-textbox-label" for="input-textbox">
              <!-- Initially empty -->
            </label>
            <input id="input-textbox"></input>
          </div>
        </div>
      </div>
      <div class="right-panel">
        <div id="button-grid-container">
          <!-- To be filled in by JavaScript -->
        </div>
        <div id="prefix-arg-panel" class="button-panel-below-grid">
          <button class="prefix-arg" data-prefix-arg="-4"><math><mi>u</mi> <mo>-</mo> <mn>4</mn></math></button>
          <button class="prefix-arg" data-prefix-arg="-1"><math><mi>u</mi> <mo>-</mo> <mn>1</mn></math></button>
          <input id="prefix-arg-display-box" class="prefix-arg-value" disabled value=""></input>
          <button class="prefix-arg" data-prefix-arg="1" ><math><mi>u</mi> <mo>+</mo> <mn>1</mn></math></button>
          <button class="prefix-arg" data-prefix-arg="4" ><math><mi>u</mi> <mo>+</mo> <mn>4</mn></math></button>
        </div>
        <div id="modifier-arg-panel" class="button-panel-below-grid">
          <label class="checkbox-container toggleable-container">
            Keep
            <input id="modifier-arg-keep-arg" data-modifier-arg="keepModifier" type="checkbox"></input>
            <span class="checkmark toggleable"></span>
          </label>
          <label class="checkbox-container toggleable-container">
            Hyper
            <input id="modifier-arg-hyper-arg" data-modifier-arg="hyperbolicModifier" type="checkbox"></input>
            <span class="checkmark toggleable"></span>
          </label>
          <label class="checkbox-container toggleable-container">
            Inv
            <input id="modifier-arg-inverse-arg" data-modifier-arg="inverseModifier" type="checkbox"></input>
            <span class="checkmark toggleable"></span>
          </label>
        </div>
        <div id="touch-modes" class="button-panel-below-grid">
          <label class="radiobox-container toggleable-container">
            Drag
            <input data-touch-mode="DRAG" name="touch-mode" type="radio" checked></input>
            <span class="radiobox toggleable"></span>
          </label>
          <label class="radiobox-container toggleable-container">
            View
            <input data-touch-mode="VIEW" name="touch-mode" type="radio"></input>
            <span class="radiobox toggleable"></span>
          </label>
          <label class="radiobox-container toggleable-container">
            Edit
            <input data-touch-mode="EDIT" name="touch-mode" type="radio"></input>
            <span class="radiobox toggleable"></span>
          </label>
        </div>
        <div class="button-panel-below-grid">
          <button id="undo-button" class="undo-redo" disabled>
            <img src="assets/undo-left.svg" class="svg-icon" alt="Undo button" />
            Undo
          </button>
          <button id="redo-button" class="undo-redo" disabled>
            <img src="assets/undo-right.svg" class="svg-icon" alt="Redo button" />
            Redo
          </button>
        </div>
      </div>
    </div>
    <div id="notification-box" class="notification-box" style="display: none">
      <div class="notification-box-contents">
        <span id="notification-box-close-button" class="notification-box-close-button">
          &times;
        </span>
        <span id="notification-box-text" class="notification-box-text">
          <!-- Initially empty -->
          &nbsp;
        </span>
      </div>
    </div>
    <div id="modeline-bar" class="modeline-bar">
      <!-- Modeline, filled in with JavaScript -->
      &nbsp;
    </div>
  </body>
</html>
